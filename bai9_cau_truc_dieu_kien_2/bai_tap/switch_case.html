<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập switch-case</title>
</head>
<body>
<h2>Kiểm tra số ngày trong tháng</h2>
<form action="">
    <input type="text" name="month" id="month">
    <button type="button" onclick="checkMonth()">Tính số ngày</button>
    <p id="result">Kết quả</p>
</form>
<script>
    function checkMonth(){
        let month = document.getElementById("month").value;
        switch(month){
            case "1":
            case "3":
            case "5":
            case "7":
            case "8":
            case "10":
            case "12":
                document.getElementById("result").innerHTML = "Tháng " + month + " có 31 ngày";
                break;
            case "4":
            case "6":
            case "9":
            case "11":
                document.getElementById("result").innerHTML = "Tháng " + month + " có 30 ngày";
                break;
            case "2":
                document.getElementById("result").innerHTML = "Tháng " +month + " có 28 hoặc 29 ngày";
                break;
            default:
                "Vui lòng nhập lại tháng bạn muốn check"
        }
    }
</script>
</body>
</html>
