<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Do you love me</h2>
<button onclick="yesClick()">Yes</button>
<button id="btNo" style="position: absolute" onmouseover="noClick()">No</button>
<script>
    function yesClick(){
        window.alert("Yes");
    }
    function noClick(){
        var x= Math.round(Math.random() * window.innerWidth);
        var y= Math.round(Math.random() * window.innerHeight);
        document.getElementById("btNo").style.left = x + "px";
        document.getElementById("btNo").style.top = y + "px";
    }
</script>
</body>
</html>
