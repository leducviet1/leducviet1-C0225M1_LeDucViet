<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo form cơ bản</title>
</head>
<body>
<form action="simpleform.html" method="get">
    <h2>Order form</h2>
        <p>What would you like to buy ?</p>
        <select name="" id="">
            <option value="">A</option>
            <option value="">B (+ 0.5$)</option>
            <option value="">C (+ 0.5$)</option>
        </select>
            <p>How many would you like to order?</p>
    <input type="radio" name="rd" id=""> 1-10$ <br>
    <input type="radio" name="rd" id=""> 2-20$ <br>
    <input type="radio" name="rd" id=""> 3-25$ <br>
<p>Name <span style="color: red">*</span></p>
    <input type="text" name="firstname" id="" placeholder="firstname" size="15">
    <input type="text" name="lastname" id="" placeholder="lastname" size="15">
    <p>Email</p>
    <input type="text" name="email" id="" size="35">
    <p>Phone Number</p>
    <input type="text" name="phone1" id="" size="5"> -
    <input type="text" name="phone2" id="" size="5"> -
    <input type="text" name="phone3" id="" size="5"> <br>
    <input type="button" name="btSubmit" value="Submit">
</form>
</body>
</html>
