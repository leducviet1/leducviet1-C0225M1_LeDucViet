<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo giao diện form đăng ký người dùng</title>
</head>
<body>
<form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
    <label for="username">Họ và tên:</label> <br>
    <input type="text" name="username" id="username"> <br><br>
    <label for="email">Email:</label> <br>
    <input type="email" name="email" id="email"> <br><br>
    <label for="telephone">Số điện thoại</label> <br>
    <input type="tel" name="telephone" id="telephone"> <br>
    <p>Giới tính:</p>
    <input type="radio" name="gender" id="gender">Nam
    <input type="radio" name="gender" id="gender">Nữ <br><br>
    <input type="submit" value="Đăng ký">
</form>
</body>
</html>
