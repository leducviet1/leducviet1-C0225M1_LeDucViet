<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function footMeter(foot){
        return 0.305 * foot;
    }
    function meterToFoot(meter){
        return 3.279 * meter;
    }
    let foot = prompt("Nhập foot:");
    document.write(foot + "foot " + "= " + footMeter(foot) + " meter");
    let meter = prompt("Nhập meter:");
    document.write(meter + "meter " + "= " + meterToFoot(meter) + " foot");
</script>
</body>
</html>
