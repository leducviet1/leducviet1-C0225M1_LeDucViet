<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = +prompt("Enter number");
    isPrime(num);

    function isPrime(num) {
        let count = 0;
        let isPrime = false;
        if(num == 0){
            alert(num + " không phải số nguyên tố");
        }else{
            for (let i = 1; i <= num; i++) {
                if (num % i == 0) {
                    count++;
                }
            }
            if(count == 2){
                isPrime = true;
            }
        }
        if(isPrime){
            alert(num + " là số nguyen tố");
        }else{
            alert(num + " khong là số nguyen tố");
        }
    }
</script>
</body>
</html>
