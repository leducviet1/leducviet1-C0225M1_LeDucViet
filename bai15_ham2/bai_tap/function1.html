    //bài 1:

    let giaTri = 5;

    function kiemTra(soA,soB){
        if(soA > soB){

        }

    let ketQua2= kiemTra(1,3);

    function addNumbers() {
        firstNum = 4;
        secondNum = 8;
        result = firstNum + secondNum;
        return result;
    }
    result = 0;
    alert(result);
    result = addNumbers();
    alert(result);
    //Bài 5:
    let star = ["Polaris","Aldebaran","Deneb","Vega","Altair","Dubhe","Regulus"];
    let chomStar=["Ursa Minor","Taurus", "Cygnus","Lyra","Aquila","Ursa Major","Leo"];
    function compare(starName){
        for(var i=0;i<star.length;i++){
            if(star[i]==starName){
                return chomStar[i];
            }
        }
        return "Khoong tim thay ngoi sao"
    }
    function layThongTin(){
        let starName = prompt("Enter a starName");
        if(starName){
            let ketQua = compare(starName);
            alert(`Ngôi sao ${starName} thuộc chòm sao ${ketQua}`);
        }else{
            alert("Bạn chưa nhập tên ngôi sao.");
        }
    }
