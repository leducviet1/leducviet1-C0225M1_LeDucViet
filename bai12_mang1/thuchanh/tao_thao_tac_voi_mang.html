<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành tạo và thao tác với mảng</title>
</head>
<body>
<input type="text"  id="txtValue">
<input type="button" value="Add" id="btnAdd" onclick="add_element_to_array()">
<input type="button" value="Display" id="btnDisplay" onclick="display_array()">
<div id="result"></div>
<script>
    let x = 0;
    let array = Array();
    function add_element_to_array() {
        array[x] = document.getElementById("txtValue").value;
        alert("Element: " + array[x] + "added at index" + x);
        x++;
        document.getElementById("txtValue").value ="";
    }
    function display_array() {
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            e += "Element " + i + "=" + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }
</script>
</body>
</html>
