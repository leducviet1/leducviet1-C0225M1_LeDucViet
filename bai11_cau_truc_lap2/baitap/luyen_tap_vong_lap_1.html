<script>
function doanSo(){
    let num = +prompt("Nhập vào khoảng muốn đoán:");
    let num_random=Math.floor(Math.random()*num);
    console.log(num_random);
    let num_guess= +prompt("Nhập số bạn muốn đoán:");
    let count = 0;
    while (num_guess !== num_random){
        count++;
        if(count == 4){
            alert("Bạn đã hết số lần đoán");
            break;
        }else if (num_guess < num_random){
            alert("Số bạn đoán bé hơn");
        }else if (num_guess > num_random){
            alert("Số bạn đoán lớn hơn")
        }
        num_guess=+prompt("Nhập số bạn đoán");
    }
    if(count==4){
        document.write("Bạn hết số lần đoán");
    }else {
        document.write("Bạn đã đoán đúng");
    }
}
