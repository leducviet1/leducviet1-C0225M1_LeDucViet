<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
<h2>Bảng cửu chương</h2>
<script>
let sout,i,j;
sout = '<table border="1" cellSpacing="0">';
    for(i=1 ; i <= 10 ; i++){
        sout += "<tr>";
        for(j=1 ; j<=10 ; j++){
            sout += "<td>" + j + "*" + i + "=" + i*j + "</td>" ;
    }
        sout += "</tr>";
    }
    sout += "</table>";
    document.write(sout);
</script>
</body>
</html>
