    let chuoi = prompt("Nhập vào chuỗi")
    let ketQua = '';
    for (let i = 0; i < chuoi.length; i++) {
        let kyTu = chuoi[i];
        if (kyTu >= 'a' && kyTu <= 'z') {
            ketQua += kyTu.toUpperCase();
        } else if (kyTu >= 'A' && kyTu <= 'Z') {
            ketQua += kyTu.toLowerCase();
        } else {
            ketQua += kyTu; // Giữ nguyên nếu không phải chữ cái
        }
    }
    console.log(ketQua);
