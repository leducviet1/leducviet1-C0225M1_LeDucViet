<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành toán tử 3 ngôi</title>
</head>
<body>
<script>
    //Bài 1:
    let a = +prompt('a:');
    let b = +prompt('b:');
    result = (a + b < 4) ? 'Below' : 'Over';
    document.write(result);
    //Bài 2:
    let login = prompt("Enter:");
    let message = (login == "Employee") ? "Hello" :
        (login == "Director") ? "Greetings" :
            (login == "") ? "no login" : '';
    alert(message);

</script>
</body>
</html>
