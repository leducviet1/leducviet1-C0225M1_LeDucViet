<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập chuyển đổi tiền tệ</title>
    <link rel="stylesheet" href="chuyen-doi-tien-te.css">
</head>
<body>
<form action="">
    <div>
        <label for="amount">Amount</label> <br>
        <input type="text" name="amount" id="amount">
    </div>
    <div>
        <label for="from">From Currency</label>
        <select name="" id="from">
            <option value="Vnd">VietNam</option>
            <option value="Usd">USD</option>
        </select>
    </div>
    <div>
        <label for="to">To</label>
        <select name="" id="to">
            <option value="Vnd">VietNam</option>
            <option value="Usd">USD</option>
        </select>

    </div>
    <button type="button" onclick="changeMoney()">Convert</button>
    <br>
    <p id="result">Result:</p>
    <script>
        function changeMoney() {
            let amount = document.getElementById("amount").value;
            let from = document.getElementById("from").value;
            let to = document.getElementById("to").value;
            let result="" ;
            if (from == "Vnd" && to == "Usd") {
                result = "Result:" + (amount / 25000) + "$";
            } else if (from == "Usd" && to == "Vnd") {
                result = "Result:" + (amount * 25000) + "đ";
            } else if (from == "Vnd" && to == "Vnd") {
                result = "Result:" + amount + "đ";
            } else if (from == "Usd" && to == "Usd") {
                result = "Result:" + amount + "$";
            }
            document.getElementById("result").innerHTML = result;
        }
    </script>
</form>
</body>
</html>
