<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Javascript</h2>
<p id="demo"></p>
<script>
    //bài 1
    var text ="";
    for ( i = 0; i < 5; i++) {
        text += "The number is " + i + "<br>";
    }
    document.getElementById("demo").innerHTML = text;
    //bài 2:
    var num = parseInt(prompt("Enter a number"));
    var total = 0;
    for (i=1; i<num; i = i + 1 ){
        total = total + i;
        alert(total);
    }
</script>
</body>
</html>
