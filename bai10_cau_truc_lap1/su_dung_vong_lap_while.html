<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành sử dụng vòng lặp while</title>
</head>
<body>
<script>
    //bài 1
    let num = parseInt(prompt("Enter a number"));
    let total = 0;
    while (num != -1) {
        num = parseInt(prompt("Enter a number"));
        alert(num);
        total += num;
    }
    alert(total);
    //bài 2:
    var i = 1;
    while (i < 100){
        document.write("<hr width =" + i + "%>");
        i++;
    }
</script>
</body>
</html>
